name: "Build & Draft Release"

"on":
  push:
    tags:
      - "v*"

env:
  INTG_NAME: smartthings
  PYTHON_VER: 3.11.12-0.3.0

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.get-version-and-id.outputs.VERSION }}
      driver_id: ${{ steps.get-version-and-id.outputs.DRIVER_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 200

      - name: Get version and id
        id: get-version-and-id
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "DRIVER_ID=$(jq .driver_id -r driver.json)" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "DRIVER_ID=$(jq .driver_id -r driver.json)" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          sudo apt-get update && sudo apt-get install -y qemu-system-arm binfmt-support qemu-user-static
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          echo "Starting pyinstaller build for driver_id: ${DRIVER_ID}"
          docker run --rm --name builder \
            --platform=linux/arm64 \
            --user=$(id -u):$(id -g) \
            -v ${GITHUB_WORKSPACE}:/workspace \
            docker.io/unfoldedcircle/r2-pyinstaller:${PYTHON_VER} \
            bash -c \
            "cd /workspace && \
              python -m pip install -r requirements.txt && \
              pyinstaller --clean --onedir --name driver \
                --add-data driver.json:. \
                --collect-all zeroconf \
                --collect-all ucapi \
                --collect-all ucapi_framework \
                --hidden-import uc_intg_${INTG_NAME}.driver \
                --hidden-import uc_intg_${INTG_NAME}.device \
                --hidden-import uc_intg_${INTG_NAME}.config \
                --hidden-import uc_intg_${INTG_NAME}.client \
                --hidden-import uc_intg_${INTG_NAME}.setup_flow \
                --hidden-import uc_intg_${INTG_NAME}.entities \
                --paths . \
                uc_intg_${INTG_NAME}/__init__.py"

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts/bin
          mv dist/driver/* artifacts/bin/
          cp driver.json artifacts/
          # Copy icon file to archive root (required format: custom:$ICON_FILENAME)
          [[ -f assets/smartthings-logo.png ]] && cp assets/smartthings-logo.png artifacts/
          echo "ARTIFACT_NAME=uc-intg-${{ env.DRIVER_ID }}-${{ env.VERSION }}-aarch64" >> $GITHUB_ENV
          echo "=== Artifact structure ==="
          ls -laR artifacts/

      - name: Create upload artifact archive
        shell: bash
        run: |
          tar czvf ${{ env.ARTIFACT_NAME }}.tar.gz -C ${GITHUB_WORKSPACE}/artifacts .
          echo "=== Archive contents ==="
          tar tzvf ${{ env.ARTIFACT_NAME }}.tar.gz
          ls -lah ${{ env.ARTIFACT_NAME }}.tar.gz

      - uses: actions/upload-artifact@v4
        id: upload_artifact
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_NAME }}.tar.gz
          if-no-files-found: error
          retention-days: 3

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04
    needs: [build]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/uc-intg-smartthings
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    name: Create Release
    runs-on: ubuntu-24.04
    needs: [build, docker]
    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4

      - name: Extract build archives from downloaded files
        run: |
          ls -R
          for D in *; do
            if [ -d "${D}" ]; then
              mv "${D}"/* ./
            fi
          done

      - name: Create hash file
        run: |
          for filename in *.tar.gz; do
            echo "sha256 $(sha256sum "$filename")" >> ${{needs.build.outputs.driver_id}}.hash
          done

      - name: Create release draft
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*.tar.gz,${{needs.build.outputs.driver_id}}.hash"
          draft: true
          generateReleaseNotes: true
          artifactErrorsFailBuild: true
          tag: v${{needs.build.outputs.version}}
